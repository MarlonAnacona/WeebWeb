<input type="text" [(ngModel)]="address" #inputPlaces id="inputPlaces" />
<button (click)="geocodeAddres()">Buscar</button>
<google-map
  height="400px"
  width="750px"
  [center]="position"
  [zoom]="zoom"
  (mapClick)="moveMap($event)"
  (mapMousemove)="move($event)"
  ><map-marker
    [position]="position"
    [label]="mensaje"
    [title]="busquedad"
  ></map-marker>
</google-map>

<div>Latitude: {{ display?.lat }}</div>
<div>Longitude: {{ display?.lng }}</div>
