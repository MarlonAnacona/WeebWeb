<menu-bar-user></menu-bar-user>
<div id="Principal" style="display: flexbox">
  <div id="textoInicial" style="text-align: center">Mapa de parcelas</div>
  <p-card
    [style]="{
      display: 'flexbox',
      width: '1600px',
      height: '700px',
      margin: '0 auto'
    }"
  >
    <app-map-google id="map" class="card"></app-map-google>

    <p
      style="
        font-size: 25px;
        color: rgb(0, 0, 0);
        text-align: center;
        display: flexbox;
      "
    >
      Aquí podras observar tus parcelas y las disponibles
    </p>

    <div class="card">
      <p-table
        #dt
        [value]="products"
        [rows]="10"
        [paginator]="true"
        [globalFilterFields]="['id', 'farm_name', 'create_farm', 'info']"
        responsiveLayout="scroll"
        [tableStyle]="{ 'min-width': '50rem' }"
        [(selection)]="selectedParcelas"
        [rowHover]="true"
        dataKey="id"
        currentPageReportTemplate="Mostrando  {first} pagina de {last}. Datos totales {totalRecords} "
        [showCurrentPageReport]="true"
      >
        <ng-template pTemplate="caption">
          <div class="flex align-items-center justify-content-between">
            <span class="p-input-icon-right">
              <i class="pi pi-search"></i>
              <input
                pInputText
                type="text"
                (input)="dt.filterGlobal($any($event.target).value, 'contains')"
                placeholder="Buscar..."
              />
            </span>
          </div>
        </ng-template>
        <ng-template pTemplate="header">
          <tr>
            <th style="width: 3rem">
              <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
            </th>
            <th pSortableColumn="id">
              Identificación <p-sortIcon field="Id"></p-sortIcon>
            </th>

            <th pSortableColumn="farm_name">
              Nombre <p-sortIcon field="name"></p-sortIcon>
            </th>
            <th pSortableColumn="create_date">
              Fecha de creación <p-sortIcon field="fechaCreacion"></p-sortIcon>
            </th>
            <th>Información</th>
            <th></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-product>
          <tr>
            <td>
              <p-tableCheckbox [value]="product"></p-tableCheckbox>
            </td>
            <td>{{ product.id }}</td>
            <td>{{ product.farm_name }}</td>
            <td>{{ product.create_date }}</td>
            <td>
              <button
                pButton
                pRipple
                icon="pi pi-pencil"
                class="p-button-rounded p-button-success mr-2"
              ></button>
            </td>
          </tr>
        </ng-template>
        <ng-template pTemplate="summary">
          <div class="flex align-items-center justify-content-between">
            Tiene en total: {{ products ? products.length : 0 }} Granjas.
          </div>
        </ng-template>
      </p-table>
    </div>
  </p-card>
</div>
